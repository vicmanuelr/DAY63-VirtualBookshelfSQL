{% extends "bootstrap/base.html" %}
{% block title %}Library{% endblock %}
{% block content %}
  <h1>My Library</h1>
    <ul>
    {% for book in books: %}
      <li>{{ book['title'] }} - {{ book["author"] }} - {{ book["rating"] }}/10</li>
    {% endfor %}
    </ul>
    <a href="/add">Add New Book</a>
{% endblock %}
